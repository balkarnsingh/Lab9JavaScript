<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Who Wants to be a Millionaire?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/4.1.0/css/fabric.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
    
  </head>
  <body>
    <div id="app">
        

      <main>
        <div class="header">
          <div class="alert alert-danger" v-if="incorrect"><p>Incorrect answer</p></div>
        </div>
        <h1 class="question">
          {{ questionCurrent().question }}
        </h1>
          <button id="a" class="item-a" v-on:click="checkAns(0)"><span>A:</span>{{ ans(0) }}</button>
          <button id="2" class="item-b" v-on:click="checkAns(1)"><span>B:</span>{{ ans(1) }}</button>
          <button id="c" class="item-c" v-on:click="checkAns(2)"><span>C:</span>{{ ans(2) }}</button>
          <button id="d" class="item-d" v-on:click="checkAns(3)"><span>D:</span>{{ ans(3) }}</button>
      </main>

      <aside>
        <section>
          <button id="fifty_fifty">
            <i class="ms-Icon ms-Icon--Contrast" aria-hidden="true"></i>
          </button>
          <button id="ask_audience">
            <i class="ms-Icon ms-Icon--Group" aria-hidden="true"></i>
          </button>
          <button id="phone_friend">
            <i class="ms-Icon ms-Icon--Phone" aria-hidden="true"></i>
          </button>
        </section>

        <ul>
          <li v-for="item in items">{{ item.level }} - ${{ item.amount }}</li>
        </ul>
      </aside>
    </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
